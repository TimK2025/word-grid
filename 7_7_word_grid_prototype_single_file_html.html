<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>7×7 Word Grid — Atomic Word Tiles (Board Display Fix)</title>
<style>
  html, body {height:100%;margin:0;padding:0;}
  body {background:#0f1115;color:#e9ecf1;font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;gap:.5rem;overflow:auto;}
  h1 {margin:.25rem 0;font-size:1.3rem}
  .top {display:flex;gap:8px;align-items:center;flex-wrap:wrap;justify-content:center}
  .badge {background:#1b2131;border:1px solid #2a3146;padding:2px 8px;border-radius:999px;color:#9aa3b2;font-size:.85rem}
  .controls {display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
  button {padding:8px 12px;border:none;border-radius:6px;background:#213056;color:#e9ecf1;cursor:pointer}
  button:disabled{opacity:.5;cursor:not-allowed}
  #currentWord {white-space:pre-line;color:#7aa2ff;font-size:.9rem;text-align:left;background:#151821;border:1px solid #2a3146;border-radius:8px;padding:.5rem;width:90%;max-width:700px;min-height:6rem;max-height:8rem;overflow-y:auto}
  .board-wrapper {flex-grow:1;display:flex;align-items:center;justify-content:center;width:100%;max-width:720px;padding:1rem;box-sizing:border-box;}
  .board {display:grid;grid-template-columns:repeat(7,1fr);gap:6px;width:100%;max-width:700px;aspect-ratio:1;touch-action:none;}
  .tile {position:relative;display:flex;align-items:center;justify-content:center;background:#222639;border:1px solid #2a3146;border-radius:10px;user-select:none;overflow:hidden;text-align:center;line-height:1.1;cursor:pointer;font-size:clamp(18px,6vmin,36px);color:#e9ecf1;}
  .tile .val {position:absolute;right:6px;bottom:4px;font-size:clamp(10px,3vmin,16px);color:#9aa3b2}
  .tile.selected{background:#2d6cdf}
  .tile.valid{background:#28a745}
  .tile.invalid{background:#c1272d}
</style>
</head>
<body>
  <h1>7×7 Word Grid — Atomic Word Tiles</h1>
  <div class="top">
    <div id="score" class="badge">Score: 0</div>
    <div id="hintDisplay" class="badge">Words Available: —</div>
    <div id="bestWord" class="badge">Best word: —</div>
  </div>
  <div class="controls">
    <button id="giveup">I give up</button>
  </div>
  <div id="currentWord">Last word: —</div>
  <div class="board-wrapper">
    <div class="board" id="board" aria-label="7 by 7 letter grid"></div>
  </div>
<script>
const SIZE = 7;

function createBoard(){
  const board = document.getElementById('board');
  board.innerHTML='';
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  for(let y=0;y<SIZE;y++){
    for(let x=0;x<SIZE;x++){
      const tile = document.createElement('div');
      tile.className='tile';
      tile.dataset.x=x; tile.dataset.y=y;
      const letter = letters[Math.floor(Math.random()*letters.length)];
      const value = 1 + Math.floor(Math.random()*10);
      tile.innerHTML = `${letter}<span class="val">${value}</span>`;
      board.appendChild(tile);
    }
  }
}

// Render once the DOM is ready
window.addEventListener('DOMContentLoaded', createBoard);
window.addEventListener('resize', createBoard);
</script>
</body>
</html>
